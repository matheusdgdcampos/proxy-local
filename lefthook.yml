pre-commit:
  commands:
    lint:
      run: npm run lint:ci
      glob: "*.{js,ts,tsx,json,css,html,scss}"
      stage_fixed: true

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: npx cz --hook
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    "lint commit message":
      run: yarn run commitlint --edit {1}
